<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cute-container">
        <div class="cute-display" id="cuteDisplay">Made By Abdul Razaq</div>
        <div class="cute-buttons">
            <button onclick="cuteClear()">C</button>
            <button onclick="cuteAppendNumber('1')">1</button>
            <button onclick="cuteAppendNumber('2')">2</button>
            <button onclick="cuteAppendNumber('3')">3</button>
            <button onclick="cuteAppendOperation('+')">+</button>
            <button onclick="cuteAppendNumber('4')">4</button>
            <button onclick="cuteAppendNumber('5')">5</button>
            <button onclick="cuteAppendNumber('6')">6</button>
            <button onclick="cuteAppendOperation('-')">-</button>
            <button onclick="cuteAppendNumber('7')">7</button>
            <button onclick="cuteAppendNumber('8')">8</button>
            <button onclick="cuteAppendNumber('9')">9</button>
            <button onclick="cuteAppendOperation('*')">*</button>
            <button onclick="cuteAppendNumber('0')">0</button>
            <button onclick="cuteCalculate()">=</button>
            <button onclick="cuteAppendOperation('/')">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
